<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUNAR BATTLE</title>
    <!-- Estilos Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Estilos personalizados -->

    <!-- Icono -->
    <link rel="icon" href="assets/851999.png">

<body>
    <header class="bg-dark text-white text-center py-3">
        <img src="assets/espacessss.png" alt="Imagen del Título" class="img-fluid">

    <main class="container my-4">
        <div class="row">
            <div class="col text-center">
                <canvas id="gameCanvas" width="800" height="600" class="border"></canvas>

    <footer class="bg-secondary text-white text-center py-3">
        <p>by: León Hernández Iran Pascual 21200903</p>
        <p>Graficación 2024</p>
    </footer>

    <!-- Elemento de audio para la canción de fondo -->
    <audio id="backgroundMusic" src="fondo.mp3" autoplay loop></audio>

    <!-- Script del juego -->
    <script src="game.js"></script>

</html>
